<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Tutorial</title>
		<script>
			document.write("Hello, World!");
			document.write("<br/>");
			
			var myvariable;
			myvariable = 5;
			document.write(myvariable);
			document.write("<br/>");
			
			var myvariable2 = false;
			document.write(myvariable2);
			document.write("<br/>");
				
			var words = "This is";
			var morewords = " a sentence";
			var sentence = words + morewords;
			document.write(sentence);
			document.write("<br/>");
			
			var num1 = 5;
			var num2 = 3;
			var total = num1 % num2;
			document.write(total);
			document.write("<br/>");
			
			var num1 = 5;
			var num2 = 3;
			var total = num1++;
			document.write(total);
			document.write(", ");
			document.write(num1);
			document.write("<br/>");
			
			var alpha = "ABCDEFG";
			var length = alpha.length;
			document.write(length);
			document.write("<br/>");
			
			var alpha = "ABCDEFG";
			var length = alpha.substring(3, 5);
			document.write(length);
			document.write("<br/>");
			
			var a = new Array(7);
			a[0] = "cat";
			a[1] = "dog";
			a[2] = 95;
			a[6] = true;
			
			var a = new Array("cat", "dog", 95, true);
			document.write(a[3]);
			document.write("<br/>");
			
			function sayHello(){
				document.write("Hello");
			}
			sayHello();
			document.write("<br/>");
			
			var a = 7;
			if (a > 10){
				alert(a);
			}
			
			var a = 12;
			if (a > 10){
				alert(a);
			}
			
			var a = "jake";
			if (a = "jake"){
				alert(a);
			}
			
			for (i = 0; i < 5; i++){
				document.write("This is iteration " + i + "<br/>")
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
