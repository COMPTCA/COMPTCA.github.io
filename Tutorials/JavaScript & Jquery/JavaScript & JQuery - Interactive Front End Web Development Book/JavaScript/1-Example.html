<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/1-2-Styles.css" type="text/css" rel="stylesheet"/>
        <style type="text/css">
            td{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Elderflower</h1>
        <div id="content">
            <div id="greeting" class="message">Hello!</div>
            <table>
                <tr>
                    <td>Custom sign: </td>
                    <td id="userSign"></td>
                </tr>
                <tr>
                    <td>Total tiles: </td>
                    <td id="tiles"></td>
                </tr>
                <tr>
                    <td>Subtotal: </td>
                    <td id="subTotal">$</td>
                </tr>
                <tr>
                    <td>Shipping: </td>
                    <td id="shipping">$</td>
                </tr>
                <tr>
                    <td>Grand total: </td>
                    <td id="grandTotal">$</td>
                </tr>
            </table>
            <a href="#" class="action">Pay Now</a>
        </div>
        <script src="JS/1-JavaScript.js" type="text/javascript"></script>
    </body>
</html>
