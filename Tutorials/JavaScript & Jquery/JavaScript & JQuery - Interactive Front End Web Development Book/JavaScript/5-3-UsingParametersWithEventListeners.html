<!DOCTYPE html>
<html>
    <head>
        <title>Using Parameters With Event Listeners</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="CSS/5-1-Styles.css" type="text/css" rel="stylesheet"/>
        </style>
    </head>
    <body>
        <div id="page">
            <h1>List King</h1>
            <h2>New Account</h2>
            <form action="http://www.example.org/register" method="post">
                <label for="username">Create a username: </label>
                <input type="text" id="username"/>
                <div id="feedback"></div>

                <label for="password">Create a password: </label>
                <input type="password" id="password"/>

                <input type="submit" value="sign up"/>
          </form>
        </div>
        <script src="JS/5-3-JavaScript.js" type="text/javascript"></script>
    </body>
</html>
