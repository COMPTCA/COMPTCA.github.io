<html>
    <head>
        <title>Submitting Forms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="CSS/2-1-Styles.css" type="text/css" rel="stylesheet"/>

    <body>
		<section id="content">
        	<div class="half">

		</section>
