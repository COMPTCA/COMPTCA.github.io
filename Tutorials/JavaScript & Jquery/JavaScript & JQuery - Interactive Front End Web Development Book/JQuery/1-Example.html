        <link href="CSS/1-1-Styles.css" type="text/css" rel="stylesheet"/>

    <body>
        <div id="page">
            <h1 id="header">List</h1>
            <h2>Buy groceries <span id="counter"></span></h2>

            <div id="newItemButton">
                <button href="#" id="showForm">new item</button>
            </div>
            <form id="newItemForm">
                <input type="text" id="itemDescription" placeholder="Add description"/>
                <input type="submit" id="add" value="add"/>
            </form>
        </div>
        <script src="JQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="JS/1-JQuery.js" type="text/javascript"></script>
