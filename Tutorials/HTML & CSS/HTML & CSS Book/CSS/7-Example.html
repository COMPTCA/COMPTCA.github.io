<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <link href="7-Styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="Images/title.gif" alt="Galarie Botanique" height="122" width="456"/>
                <p>Here is a selection of antique botanical prints held in our collection.</p>
            </div>

            <div class="entry">
                <figure>
                    <img src="Images/print-01.jpg" alt="Helianthus"/>
                    <figcaption>Helianthus</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="Images/print-02.jpg" alt="Passiflora"/>
                    <figcaption>Passiflora</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="Images/print-03.jpg" alt="Nyctocalos"/>
                    <figcaption>Nyctocalos</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="Images/print-04.jpg" alt="Polianthes"/>
                    <figcaption>Polianthes</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="Images/print-05.jpg" alt="Ficus"/>
                    <figcaption>Ficus</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="Images/print-06.jpg" alt="Dendrobium"/>
                    <figcaption>Dendrobium</figcaption>
                </figure>
            </div>
        </div>
    </body>
</html>
